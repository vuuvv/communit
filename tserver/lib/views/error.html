<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>众邻</title>
  <base href="/">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="http://www.crowdnear.com/m2/assets/css/weui.min.css">
</head>
<body class="zonglin">
  <div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title"><%= message%></h2>
    </div>
    <div class="weui-msg__opr-area">
      <p class="weui-btn-area">
        <a href="javascript:WeixinJSBridge.invoke('closeWindow')" class="weui-btn weui-btn_primary">确定</a>
        <a href="<%= home%>" class="weui-btn weui-btn_default">返回主页</a>
      </p>
    </div>
  </div>
</body>
</html>
