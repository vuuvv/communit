<v-page>
  <v-header [showBack]="false">
    <a class="ngv-header-back ngv-header-button" slot="left" [routerLink]="['/bank']">
      <span>返回</span>
      <div class="left-arrow"></div>
    </a>
    请选择
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-group gutter="0">
    <v-cell [isLink]="true" [routerLink]="['/publish/action/' + c.id]" *ngFor="let c of categories;">{{ c.label }}({{ c.name }})</v-cell>
  </v-group>

  <v-group>
    <v-cell [isLink]="true" [routerLink]="['/publish/activity']">发起公益活动</v-cell>
  </v-group>
</v-page>
