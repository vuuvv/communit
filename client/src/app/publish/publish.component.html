<v-page>
  <v-header [showBack]="false" slot="header">
    <a class="ngv-header-back ngv-header-button" slot="left" [routerLink]="['/bank']">
      <span>返回</span>
      <div class="left-arrow"></div>
    </a>
    发布
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-group gutter="0">
    <v-cell [isLink]="true" [routerLink]="c.url" *ngFor="let c of categories;">{{ c.label }}</v-cell>
  </v-group>
</v-page>
