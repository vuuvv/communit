<v-page>
  <v-header slot="header">手机验证</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell class="weui-cell_vcode">
        <input class="weui-input" type="tel" name="tel" placeholder="请输入手机号" required [(ngModel)]="verify.tel">
        <button slot="value" class="weui-vcode-btn" type="button" (act)="getCode($event)" [v-cooldown]="60">获取验证码</button>
      </v-cell>
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" placeholder="请输入图形验证码" name="capcha" [(ngModel)]="verify.capcha">
        </div>
        <div class="weui-cell__ft">
          <img class="weui-vcode-img" [src]="capchaUrl" (click)="changeCapcha()">
        </div>
      </div>
      <v-cell>
        <input class="weui-input" type="number" name="code" placeholder="请输入手机验证码" required [(ngModel)]="verify.code">
      </v-cell>
    </v-group>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
