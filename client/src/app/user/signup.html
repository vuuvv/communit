<v-page>
  <v-header slot="header">加入社区</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell>
        <input class="weui-input" type="text" [value]="phone" readonly="readonly">
      </v-cell>
      <v-cell>
        <input class="weui-input" type="text" name="name" placeholder="真实姓名" required [(ngModel)]="user.name">
      </v-cell>
      <v-cell>
        <input class="weui-input" type="text" name="area" placeholder="小区名称" required [(ngModel)]="user.area">
      </v-cell>
      <v-cell>
        <input class="weui-input" type="text" name="address" placeholder="家庭住址" required [(ngModel)]="user.address">
      </v-cell>
    </v-group>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
