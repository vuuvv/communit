<v-page class="page-service">
  <v-header [showBack]="false">
    <a class="ngv-header-back ngv-header-button" slot="left" [routerLink]="['/bank']">
      <span>返回</span>
      <div class="left-arrow"></div>
    </a>
    {{ service?.categoryName }}
  </v-header>
  <v-tabbar slot="footer">
    <v-tabbar-btn class="primary" (click)="buy()">{{ buttonText }}</v-tabbar-btn>
  </v-tabbar>
  <ng-container *ngFor="let d of details; let i = index">
    <ng-container [ngSwitch]="true">
      <ng-container *ngSwitchCase="d.type === 'select' || d.type === 'text' || d.type === 'number'">
        <v-group [class.first]="i === 0">
          <v-cell [value]="d.content">{{d.label}}</v-cell>
        </v-group>
      </ng-container>
      <ng-container *ngSwitchCase="d.type === 'textarea'">
        <div class="weui-panel" [class.first]="i === 0">
          <div class="weui-panel__hd">
            <span>{{d.label}}</span>
          </div>
          <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">{{d.content}}</div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</v-page>
