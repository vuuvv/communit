<v-page *ngIf="question">
  <v-header slot="header" [showBack]="false">
    <div class="ngv-header-button" slot="left" (click)="back()">取消</div>
    <span>{{ title }}</span>
    <div class="ngv-header-button" slot="right" (click)="submit()">确定</div>
  </v-header>
  <single-input [(text)]="content">
    {{ meta }}<span *ngIf="isPayer">，可用积分: {{ balance }}</span>
  </single-input>
</v-page>
