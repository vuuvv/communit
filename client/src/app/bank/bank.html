<v-page class="page-bank">
  <v-header [showBack]="false" slot="header">
    <span>众邻</span>
    <span style="font-size: 14px">...好邻里·轻松自己</span>
    <v-icon class="ngv-header-button" type="plus" [headerButton]="true" slot="right" [routerLink]="['/publish']"></v-icon>
  </v-header>
  <tabbar slot="footer"></tabbar>

  <div class="news">
    <div class="news-wrapper">
      <div class="news-item">
        <span class="title ngv-1px-r">社区通知</span>
        <span class="subject">社区“道德讲堂”举办元宵民俗专题讲座</span>
      </div>
    </div>
  </div>

  <div class="ngv-1px-t" *ngIf="menus && menus.length">
    <v-xscroll class="main-nav">
      <quickentry-item class="ngv-xscroll-item" [icon]="m.icon" *ngFor="let m of getMenus()" [class.selected]="m.id === activeMenuId" (click)="clickMainMenu(m)">{{ m.name }}</quickentry-item>
    </v-xscroll>
    <v-xscroll class="sub-nav" *ngIf="getMenus(activeMenuId)">
      <quickentry-item class="ngv-xscroll-item" [icon]="sm.icon" width="20" height="20" *ngFor="let sm of getMenus(activeMenuId)">
        {{ sm.name }}
      </quickentry-item>
    </v-xscroll>
  </div>

  <div class="service-list">
    <service-list-item icon="zx2" class="ngv-1px-b" title="北京盈科(泉州)律师事务所专职律" desc="建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处理" meta="5积分/小时" type="服务自选">

    <service-list-item icon="fd2" class="ngv-1px-b" title="北京盈科(泉州)律师事务所专职律" desc="建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处建筑行业的民商事纠纷处理" meta="5积分/小时" type="服务自选">
