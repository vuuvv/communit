<v-page class="page-bank">
  <v-header [showBack]="false" slot="header">
    <span>众邻</span>
    <span style="font-size: 14px">...好邻里·轻松自己</span>
    <v-icon class="ngv-header-button" type="plus" [headerButton]="true" slot="right" [routerLink]="['/publish']"></v-icon>
  </v-header>
  <tabbar slot="footer"></tabbar>

  <div class="quickentry-nav ngv-1px-b qe" *ngIf="menus">
    <v-slider>
      <v-slider-item *ngFor="let chunk of menus | chunk: 8">
        <quickentry>
          <quickentry-item [icon]="getIcon(icon.icon)" (click)="goto(icon)" *ngFor="let icon of chunk | slice: 0:4" height="25" width="25">
            {{ icon.name }}
          </quickentry-item>
        </quickentry>
        <quickentry>
          <quickentry-item [icon]="getIcon(icon.icon)" (click)="goto(icon)" *ngFor="let icon of chunk | slice: 4:4" height="25" width="25">
            {{ icon.name }}
          </quickentry-item>
        </quickentry>
      </v-slider-item>
    </v-slider>
  </div>

  <empty-page *ngIf="!services || !services.length">暂无内容</empty-page>
  <div class="service-list">
    <service-list-item [service]="s" class="ngv-1px-b" *ngFor="let s of services" [routerLink]="['/bank/service/' + s.id]">
    </service-list-item>
  </div>
</v-page>
