<v-page>
  <v-header slot="header"></v-header>
  <tabbar slot="footer"></tabbar>

  <div class="service-list ngv-bg-white">
    <service-list-item [service]="s" class="ngv-1px-b" *ngFor="let s of services" [routerLink]="['/bank/service/' + s.id]">
    </service-list-item>
  </div>
  <empty-page *ngIf="!services || !services.length">暂无该类信息</empty-page>
</v-page>
