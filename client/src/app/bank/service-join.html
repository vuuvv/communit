<v-page>
  <v-header slot="header">用户报价</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell label="积分报价">
        <input class="weui-input" type="number" name="points" placeholder="所出积分数" min="1" required [(ngModel)]="user.points">
      </v-cell>
    </v-group>
    <v-box title="简介或要求(可选)">
      <v-cell>
        <textarea class="weui-textarea" placeholder="简介或要求" rows="3" [(ngModel)]="user.description" name="description"></textarea>
      </v-cell>
    </v-box>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
