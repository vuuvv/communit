<v-page>
  <v-header [showBack]="false">
    <a class="ngv-header-back ngv-header-button" slot="left" [routerLink]="['/bank']">
      <span>返回</span>
      <div class="left-arrow"></div>
    </a>
    {{ typeName }}
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-group gutter="0">
    <v-cell [isLink]="true" [routerLink]="['/bank/organization/detail/' + o.id]" *ngFor="let o of organizations">{{ o.organizationname }}</v-cell>
  </v-group>

</v-page>
