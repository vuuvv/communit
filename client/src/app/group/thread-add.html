<v-page class="page-thread-add">
  <v-header slot="header">
    <span>发表主题</span>
    <div class="ngv-header-button" slot="right" (click)="submit()">发表</div>
  </v-header>
  <form #form="ngForm">
    <div class="thread-title ngv-1px-b">
      <input class="text-field-input" type="text" name="title" placeholder="标题" [(ngModel)]="thread.title">
    </div>
    <div class="thread-content ngv-1px-b">
      <div>
        <textarea class="text-field-input" name="content" placeholder="内容" [(ngModel)]="thread.content"></textarea>
      </div>
    </div>
    <div class="thread-images">
      <wechat-multiple-uploader [(serverIds)]="serverIds" (clickItem) = "clickItem($event)" [showAdd]="serverIds.length < 9"></wechat-multiple-uploader>
    </div>
  </form>
</v-page>
<v-actionsheet [(show)]='actionsShown'>
  <v-actionsheet-item (click)="selectPhoto()">上传</v-actionsheet-item>
  <v-actionsheet-item (click)="previewPhotos()">预览</v-actionsheet-item>
  <v-actionsheet-item (click)="deletePhoto()">删除</v-actionsheet-item>
</v-actionsheet>
