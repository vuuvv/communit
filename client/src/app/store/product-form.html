<v-page>
  <v-header slot="header">{{title}}</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell class="weui-cell_select weui-cell_select-after" label="商品种类">
        <select class="weui-select" name="power" [(ngModel)]="product.categoryId" required>
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </v-cell>
      <v-cell label="商品名称">
        <input class="weui-input" type="text" name="title" placeholder="商品名称" required [(ngModel)]="product.title">
      </v-cell>
      <v-cell label="积分">
        <input class="weui-input" type="number" name="points" placeholder="商品所需积分" min="1" required [(ngModel)]="product.points">
      </v-cell>
      <v-cell label="积分售价">
        <input class="weui-input" type="number" name="price" placeholder="使用积分后的价格(元)" min="0.00" step="0.01" required [(ngModel)]="product.price">
      </v-cell>
      <v-cell label="原价格">
        <input class="weui-input" type="number" name="normalPrice" placeholder="原价格，不使用积分时的价格(元)" min="0.01" step="0.01" required [(ngModel)]="product.normalPrice">
      </v-cell>
      <v-cell label="库存">
        <input class="weui-input" type="number" name="stock" placeholder="库存" required [(ngModel)]="product.stock">
      </v-cell>
    </v-group>
    <v-group title="商品简介">
      <v-cell>
        <textarea class="weui-textarea" placeholder="商品简介" rows="3" [(ngModel)]="product.description" name="description"></textarea>
      </v-cell>
    </v-group>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
