<v-page>
  <v-header slot="header">{{title}}</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell label="店铺名称">
        <input class="weui-input" type="text" name="name" placeholder="店铺名称" required [(ngModel)]="store.name">
      </v-cell>
      <v-cell label="法人姓名">
        <input class="weui-input" type="text" name="legalRepresentative" placeholder="法人代表姓名" required [(ngModel)]="store.legalRepresentative">
      </v-cell>
      <v-cell label="法人手机">
        <input class="weui-input" type="text" name="legalRepresentativeTel" placeholder="法人代表手机号" required [(ngModel)]="store.legalRepresentativeTel">
      </v-cell>
      <v-cell label="经营范围">
        <input class="weui-input" type="text" name="businessScope" placeholder="经营范围" required [(ngModel)]="store.businessScope">
      </v-cell>
      <v-cell label="联系人">
        <input class="weui-input" type="text" name="contact" placeholder="联系人" required [(ngModel)]="store.contact">
      </v-cell>
      <v-cell label="联系方式">
        <input class="weui-input" type="text" name="tel" placeholder="联系方式" required [(ngModel)]="store.tel">
      </v-cell>
    </v-group>
    <v-group title="店铺简介">
      <v-cell>
        <textarea class="weui-textarea" placeholder="店铺简介" rows="3" [(ngModel)]="store.description" name="description"></textarea>
      </v-cell>
    </v-group>
    <v-group title="店铺地址">
      <v-cell>
        <textarea class="weui-textarea" placeholder="店铺地址" rows="3" [(ngModel)]="store.address" name="address"></textarea>
      </v-cell>
    </v-group>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
