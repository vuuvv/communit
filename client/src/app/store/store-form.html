<v-page class="page-store-form">
  <v-header slot="header">{{title}}</v-header>

  <form #form="ngForm">
    <v-group gutter="0">
      <v-cell label="店铺名称">
        <input class="weui-input" type="text" name="name" placeholder="店铺名称" required [(ngModel)]="store.name">
      </v-cell>
      <v-cell label="经营范围">
        <input class="weui-input" type="text" name="businessScope" placeholder="经营范围" required [(ngModel)]="store.businessScope">
      </v-cell>
      <v-cell label="联系人">
        <input class="weui-input" type="text" name="contact" placeholder="联系人" required [(ngModel)]="store.contact">
      </v-cell>
      <v-cell label="联系方式">
        <input class="weui-input" type="text" name="tel" placeholder="联系方式" required [(ngModel)]="store.tel">
      </v-cell>
    </v-group>
    <v-box title="店铺简介">
      <v-cell>
        <textarea class="weui-textarea" placeholder="店铺简介(选填)" rows="3" [(ngModel)]="store.description" name="description"></textarea>
      </v-cell>
    </v-box>
    <v-box title="店铺地址">
      <v-cell>
        <textarea class="weui-textarea" placeholder="店铺地址(选填)" rows="3" [(ngModel)]="store.address" name="address"></textarea>
      </v-cell>
    </v-box>
    <v-box title="上传证照资料">
      <div class="photos">
        <wechat-uploader tip="营业执照" [(serverId)]="store.businessLicense" (click)="showActions(licenseUploader)" #licenseUploader></wechat-uploader>
        <wechat-uploader tip="法人代表身份证" [(serverId)]="store.legalRepresentativeIdPicture" (click)="showActions(legalUploader)" #legalUploader></wechat-uploader>
      </div>
    </v-box>

    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" type="button" (click)="submit(form)">确定</button>
    </div>
  </form>
</v-page>
<v-actionsheet [(show)]='actionsShown'>
  <v-actionsheet-item (click)="selectPhoto()">上传</v-actionsheet-item>
  <v-actionsheet-item (click)="previewPhotos()">预览</v-actionsheet-item>
</v-actionsheet>
