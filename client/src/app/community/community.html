<v-page>
  <v-header [showBack]="false" slot="header">
    <img src="assets/images/ios/@2x/logo@2x.png"/>
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-slider>
    <v-slider-item>
      <v-image width="100%" height="152" src="https://ustbhuangyi.github.io/better-scroll/images/slider1.jpg" size="cover"></v-image>
    </v-slider-item>
    <v-slider-item>
      <v-image width="100%" height="152" src="https://ustbhuangyi.github.io/better-scroll/images/slider2.jpg" size="cover"></v-image>
    </v-slider-item>
    <v-slider-item>
      <v-image width="100%" height="152" src="https://ustbhuangyi.github.io/better-scroll/images/slider3.jpg" size="cover"></v-image>
    </v-slider-item>
  </v-slider>
  <div class="site">
    <span class="site-main">众邻</span>
    <span class="site-body">...社区自治与互助服务平台</span>
  </div>

  <div class="quickentry-nav ngv-1px-b">
    <quickentry>
      <quickentry-item icon="sqgk" [routerLink]="['./summary']">
        社区概况
      </quickentry-item>
      <quickentry-item icon="sxgs" [routerLink]="['/articles/1']">
        事项公示
      </quickentry-item>
      <quickentry-item icon="yagj" [routerLink]="['/articles/1']">
        议案公决
      </quickentry-item>
      <quickentry-item icon="ywhgz" [routerLink]="['/articles/1']">
        业委会
      </quickentry-item>
    </quickentry>
    <quickentry>
      <quickentry-item icon="wyfw" [routerLink]="['/articles/1']">
        物业服务
      </quickentry-item>
      <quickentry-item icon="dzt" [routerLink]="['/articles/1']">
        点 赞 台
      </quickentry-item>
      <quickentry-item icon="bgt" [routerLink]="['/articles/1']">
        曝 光 台
      </quickentry-item>
      <quickentry-item icon="all" [routerLink]="['/articles/1']">
        全　部
      </quickentry-item>
    </quickentry>
  </div>

  <div class="weui-panel weui-panel__access">
    <div class="weui-panel__hd">
      <v-cell [hasMore]="true">
        <h1>社区动态</h1>
        <v-image src="assets/images/ios/@2x/sqdt@2x.png" slot="icon" [block]="true"></v-image>
      </v-cell>
    </div>
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_small-appmsg">
          <div class="weui-cells weui-cells__access">
            <a class="weui-cell" *ngFor="let item of list" [routerLink]="['/article/'+item.id]">
              <div class="weui-cell__bd weui-cell__primary">
                <p>{{item.title}}</p>
              </div>
              <span class="weui-cell__ft">[2016-07-07]</span>
            </a>
          </div>
      </div>
    </div>
  </div>

  <div class="weui-panel weui-panel__access">
    <div class="weui-panel__hd">
      <v-cell [hasMore]="true">
        <h1>社区通知</h1>
        <v-image src="assets/images/ios/@2x/sqtz@2x.png" slot="icon" [block]="true"></v-image>
      </v-cell>
    </div>
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_small-appmsg">
          <div class="weui-cells weui-cells__access">
            <a class="weui-cell" *ngFor="let item of list">
              <div class="weui-cell__bd weui-cell__primary">
                <p>{{item.title}}</p>
              </div>
              <span class="weui-cell__ft">[2016-07-07]</span>
            </a>
          </div>
      </div>
    </div>
  </div>


</v-page>
