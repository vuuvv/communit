<v-page class="page-community">
  <v-header [showBack]="false" slot="header">
    <img [src]="getIcon(logo?.logo)" *ngIf="logo?.logo"/>
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-slider *ngIf="carousel">
    <v-slider-item *ngFor="let image of carousel">
      <v-image width="100%" height="180" [src]="'http://www.crowdnear.com/pc/' + image.image" size="cover"></v-image>
    </v-slider-item>
  </v-slider>
  <div class="site">
    <span class="site-main">众邻</span>
    <span class="site-body">...社区自治与互助服务平台</span>
  </div>

  <div class="quickentry-nav ngv-1px-b qe" *ngIf="icons">
    <v-slider>
      <v-slider-item *ngFor="let chunk of icons | chunk: 8">
        <quickentry>
          <quickentry-item [icon]="getIcon(icon.image)" (click)="goto(icon)" *ngFor="let icon of chunk | slice: 0:4">
            {{ icon.name }}
          </quickentry-item>
        </quickentry>
        <quickentry>
          <quickentry-item [icon]="getIcon(icon.image)" (click)="goto(icon)" *ngFor="let icon of chunk | slice: 4:4">
            {{ icon.name }}
          </quickentry-item>
        </quickentry>
      </v-slider-item>
    </v-slider>
  </div>

  <empty-page *ngIf="!articles || !articles.length">暂无内容</empty-page>
  <v-panel [list]="articles" [mapper]="{metas: ['type', 'date']}" type="2">
  </v-panel>

</v-page>
