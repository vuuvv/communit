<v-page>
  <v-header [showBack]="false" slot="header">
    <img src="assets/images/logo.png"/>
  </v-header>
  <tabbar slot="footer"></tabbar>

  <v-slider *ngIf="carousel">
    <v-slider-item *ngFor="let image of carousel">
      <v-image width="100%" height="180" [src]="'http://www.crowdnear.com/pc/' + image.image" size="cover"></v-image>
    </v-slider-item>
  </v-slider>
  <div class="site">
    <span class="site-main">众邻</span>
    <span class="site-body">...社区自治与互助服务平台</span>
  </div>

  <div class="quickentry-nav ngv-1px-b" *ngIf="icons">
    <quickentry>
      <quickentry-item [icon]="'http://www.crowdnear.com/pc/' + icon.image" [routerLink]="['./summary']" *ngFor="let icon of icons | slice: 0:4">
        {{ icon.name }}
      </quickentry-item>
    </quickentry>
    <quickentry>
      <quickentry-item [icon]="'http://www.crowdnear.com/pc/' + icon.image" [routerLink]="['./summary']" *ngFor="let icon of icons | slice: 4:4">
        {{ icon.name }}
      </quickentry-item>
    </quickentry>
  </div>

  <div class="weui-panel weui-panel__access">
    <div class="weui-panel__hd">
      <v-cell [hasMore]="true">
        <h1>社区动态</h1>
        <v-image src="assets/images/ios/@2x/sqdt@2x.png" slot="icon" [block]="true"></v-image>
      </v-cell>
    </div>
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_small-appmsg">
          <div class="weui-cells weui-cells__access">
            <a class="weui-cell" *ngFor="let item of articles" [routerLink]="['/article/'+item.id]">
              <div class="weui-cell__bd weui-cell__primary">
                <p>{{item.title}}</p>
              </div>
              <span class="weui-cell__ft">{{ item.create_date | left: 10 }}</span>
            </a>
          </div>
      </div>
    </div>
  </div>
</v-page>
