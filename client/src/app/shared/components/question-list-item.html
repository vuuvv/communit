<div class="question-body" [routerLink]="'/bank/question/' + question.id">
  <div class="question-title">
    <v-icon type="jinlingyingcaiwangtubiao07"></v-icon>
    <span class="question-points">{{ question.points }}</span>
    <span>{{question.title}}</span>
  </div>
  <div class="question-meta ngv-1px-b">
    <v-icon type="tag"></v-icon>
    <span class="question-type ngv-1px-r">{{ question.mainType }}－{{ question.type }}</span>
    <span class="question-time">{{ question.createdAt | time: 'minite' }}</span>
  </div>
</div>
<div class="question-bottom">
  <div class="question-user">
    <v-image [src]="question.headimgurl" [block]="false"></v-image>
    <span>{{ question.realname }}</span>
  </div>
  <div class="question-answer">
    <div class="question-answers ngv-1px-r">{{ question.answerCount }}人回答</div>
    <div class="question-answer-action" [class.disable]="isDisable" (click)="answer()">
      <v-icon type="edit"></v-icon>
      <span>回答</span>
    </div>
  </div>
</div>
