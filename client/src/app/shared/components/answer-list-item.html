<div class="question-bottom ngv-1px-b" (click)="gotoQuestion()" style="padding-top: 0; padding-bottom: 8px;">
  <div class="question-user">
    <v-image [src]="question.headimgurl" [block]="false"></v-image>
    <span>{{ question.realname }}</span>
  </div>
  <div class="question-answer">
    <div class="question-answers ngv-1px-r">{{ isConfirm ? '已完成' : '未完成'}}</div>
    <div class="question-answer-action" (click)="isConfirm ? rank() : answer()" *ngIf="isConfirm && canRank">
      <v-icon type="edit"></v-icon>
      <span>{{ actionLabel }}</span>
    </div>
  </div>
</div>
<div class="question-body">
  <div class="question-title" (click)="gotoQuestion()">
    <ng-container [ngSwitch]="question.category">
      <ng-container *ngSwitchCase="'question'">
        <v-icon type="question"></v-icon>
        <span class="question-points">{{ question.points }}积分</span>
      </ng-container>
      <ng-container *ngSwitchCase="'help'">
        <v-icon type="help"></v-icon>
      </ng-container>
      <ng-container *ngSwitchCase="'service'">
        <v-icon type="service"></v-icon>
      </ng-container>
    </ng-container>
    <span>{{question.title}}</span>
  </div>
  <div class="question-meta ngv-1px-b" (click)="gotoQuestion()">
    <v-icon type="tag"></v-icon>
    <span class="question-type ngv-1px-r">{{ question.mainType }}－{{ question.type }}</span>
    <span class="question-time">{{ question.createdAt | time: 'minite' }}</span>
  </div>
</div>
<div class="question-sessions">
  <div class="question-session" *ngFor="let s of sessions" (click)="gotoSession($event, s)">
    <div class="question-session-user">{{ username(s) }}：</div>
    <div class="question-session-content">{{ content(s) }}</div>
    <div class="question-session-time">{{ s.updatedAt | time: 'minite' }}</div>
  </div>
</div>
