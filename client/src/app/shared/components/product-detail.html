<div class="detail-info" *ngIf="product">
  <header>
    <div class="item-info">
      <div class="item-title">
        <h3>{{ product.title }}</h3>
      </div>
      <div class="item-price">
        <span class="num highlight">￥{{ product.price }}</span>
        <span class="unit highlight">+</span>
        <span class="num highlight">{{ product.points }}</span>
        <span class="unit highlight">积分</span>
        <span class="rmb">￥{{ product.normalPrice }}</span>
      </div>
    </div>
  </header>

  <section>
    <p class="title ngv-1px-b">
      <i class="solid-arrow"></i><span>状态：</span>
    </p>
    <div class="description">
      <p>{{ getStatus() }}</p>
    </div>
  </section>

  <section>
    <p class="title ngv-1px-b">
      <i class="solid-arrow"></i><span>详情说明：</span>
    </p>
    <div class="description">
      <p>{{ product.description }}</p>
    </div>
  </section>

  <section>
    <p class="title ngv-1px-b">
      <i class="solid-arrow"></i><span>购买地址：</span>
    </p>
    <div class="description">
      <p>{{ product.storeAddress }}</p>
    </div>
  </section>
</div>
