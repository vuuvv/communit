<v-image [src]="service.typeIcon | fixurl" width="40" height="40" *ngIf="service && service.typeIcon"></v-image>
<div class="list-item-content">
  <div class="list-item-title">{{ title }}</div>
  <div class="list-item-desc">{{ desc }}</div>
  <div class="list-item-meta">{{ meta }}</div>
</div>
<div class="list-item-right">
  <div class="list-item-type">{{ type }}</div>
  <div class="list-item-right-bottom">{{ bottomRight }}</div>
</div>
