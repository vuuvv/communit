<v-image [src]="src" width="40" height="40"></v-image>
<div class="list-item-content">
  <div class="list-item-title">{{ product.title }}</div>
  <div class="list-item-desc">{{ product.description }}</div>
  <div class="list-item-price">
    <span>积分售价:￥</span><span class="list-item-highlight">{{product.price}} + {{product.points}}</span><span>&nbsp;积分</span>
  </div>
  <div class="list-item-real-price">
    <span>现场售价:￥</span><span class="list-item-highlight">{{product.normalPrice}}</span>
  </div>
</div>
<div class="list-item-right">
  <v-rank [points]="product.rank"></v-rank>
</div>
