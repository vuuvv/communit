<v-page class="page-market">
  <v-searchbar slot="header" (submit)="search($event)"></v-searchbar>
  <tabbar slot="footer"></tabbar>

  <div class="quickentry-nav ngv-1px-b qe" *ngIf="icons">
    <quickentry *ngFor="let chunk of shownIcons | chunk: 5; let i = index">
      <quickentry-item [icon]="icon.icon | fixurl" (click)="goto(icon)" *ngFor="let icon of chunk | slice: 0:5; let i = index">
      {{ icon.name }}
      </quickentry-item>
    </quickentry>
  </div>

  <empty-page *ngIf="!products || !products.length">暂无内容</empty-page>
  <div class="product-list ngv-bg-white">
    <product-list-item
      class="ngv-1px-b"
      [product]="p"
      [full]="false"
      [routerLink]="['./product/' + p.id]"
      *ngFor="let p of products"
    >
   </product-list-item>
  </div>
</v-page>
