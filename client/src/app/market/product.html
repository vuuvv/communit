<v-page class="page-market">
  <v-header slot="header">
    {{ product?.title }}
  </v-header>
  <v-tabbar slot="footer">
    <v-tabbar-btn class="primary" (click)="buy()" [class.weui-btn_disabled]="!canBuy">{{ buttonText }}</v-tabbar-btn>
  </v-tabbar>

  <product-detail [product]="product"></product-detail>
</v-page>
