<div
  class="ngv-xscroll-viewport"
  v-scroll
  #viewport
  [scrollOptions]="{scrollX: true, scrollY: false, momentum: false, snap: true}"
>
  <div class="ngv-xscroll-content" #content>
    <ng-content></ng-content>
  </div>
  <div class="ngv-xscroll-indicator" *ngIf="indicator && pages && pages > 1">
    <span *ngFor="let p of (pages - 2) | repeat; let i = index" [class.on]="i === page - 1"></span>
  </div>
</div>
